<!DOCTYPE html>
<html>
  <head>
    <title>Luxury Brands | Home</title>
    <meta name="description" content="A Catalog of Affordable Luxury Brands" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <img src="logo.png" alt="Logo" class="logo" />
      <h1 class="title">Student Budget Friendly Luxury Brands</h1>
    </header>
    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <h2>Brands Name</h2>
        <img src="" alt="Handbags Luxury Brands" />
        <ul>
          <li>Bullet Point 1</li>
          <li>Bullet Point 2</li>
          <li>Bullet Point 3</li>
        </ul>
      </div>
    </div>
    <div class="footer">
      <button onclick="quoteAlert();">Reminder</button>
      <button onclick="addCards()">Add Card</button>
      <button onclick="removeCard();">Remove Card</button>
      <button onclick="sortCards();">Sort By Name</button>
    </div>
  </body>
</html>
